<div *ngIf="afAuth.user | async as user; else loading" class="outer-container">
  <!-- Main Chat Interface-->
  <div class="container">
    <div class="row">
      <div class="col-10">
          <h1>Hello {{ user.displayName }}!</h1>
      </div>
      <div class="col-2">
          <a class="btn btn-light" (click)="logout()"> Logout</a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="text" cols="10" class="form-control"/>
      </div>
      <div class="col">
        <a class="btn btn-primary" style="color:#fff;" (click)="sendMessage()">Send</a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        Sender
      </div>
      <div class="col">
        Message
      </div>
      <div class="col">
        Time
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <!-- sign in with Google section-->
  <div class="outer-container">
  <div class="container">
    <div class="row">
      <div class="col">
        <a class="btn btn-light" (click)="login()"> Sign in with Google</a>
      </div>
    </div>
  </div>
</div>
</ng-template>
